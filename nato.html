<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATO Phonetic Alphabet Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #2D3748; /* Dark theme */
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-xs p-6 bg-gray-800 rounded-lg shadow-lg">
    <input
      type="text"
      id="nameInput"
      class="w-full p-3 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      placeholder="Enter Name"
      oninput="generateNATO()"
      onclick="this.select()"
    />
    <div id="output" class="mt-6 text-white text-lg"></div>
  </div>

  <script>
    const natoAlphabet = {
      A: "Alpha", B: "Beta", C: "Charlie", D: "Delta", E: "Echo", F: "Foxtrot",
      G: "Golf", H: "Hotel", I: "India", J: "Juliet", K: "Kilo", L: "Lima",
      M: "Mike", N: "November", O: "Oscar", P: "Papa", Q: "Quebec", R: "Romeo",
      S: "Sierra", T: "Tango", U: "Uniform", V: "Victor", W: "Whiskey", X: "X-ray",
      Y: "Yankee", Z: "Zulu"
    };

    function generateNATO() {
      const input = document.getElementById("nameInput").value.trim().toUpperCase();
      const outputDiv = document.getElementById("output");
      let result = "";

      if (input) {
        result = input.split('').map(char => {
          if (char === ' ') {
            return "<br>";  // Add a line break for spaces
          } else if (natoAlphabet[char]) {
            return `${char} as in ${natoAlphabet[char]}`;
          } else {
            return '';
          }
        }).filter(item => item !== '').join('<br>');
      }

      outputDiv.innerHTML = result;
    }

    // Highlight the input text when the input field is clicked
    document.getElementById("nameInput").addEventListener("click", function() {
      this.select();
    });
  </script>
</body>
</html>
