<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen p-4 text-gray-100" onload="loadDefaultPDF()">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg">
        <div class="p-4 bg-gray-700 text-gray-100 rounded-t-lg">
            <h1 class="text-xl font-bold">Process Guide</h1>
            <p id="status" class="text-sm text-gray-400 mt-2"></p>
        </div>

        <div id="chatBox" class="h-[600px] overflow-y-auto p-4 space-y-4 bg-gray-700 rounded-b-lg">
            <!-- Chat messages will appear here -->
        </div>

        <div class="p-4 border-t border-gray-600 bg-gray-800">
            <div class="flex gap-2">
                <input type="text" 
                       id="userInput" 
                       class="flex-1 p-2 border rounded bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-teal-400"
                       placeholder="Ask a question about the process..."
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" 
                        class="px-4 py-2 bg-teal-500 text-gray-100 rounded hover:bg-teal-600 focus:ring-2 focus:ring-teal-400">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDSFHI1uY8tZEWBTDVaKw5NULqVcA9e4Lk';
        let fileUri = null;
        let conversationHistory = [];

        async function loadDefaultPDF() {
            try {
                updateStatus('AI is waking up...');
                const response = await fetch('guide.pdf');
                const pdfBlob = await response.blob();
                const pdfFile = new File([pdfBlob], 'guide.pdf', { type: 'application/pdf' });
                await uploadFile(pdfFile);
            } catch (error) {
                console.error('Error loading AI:', error);
                updateStatus('Error loading AI');
            }
        }

        async function uploadFile(file) {
            try {
                updateStatus('AI is waking up...');
                const numBytes = file.size;
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`https://generativelanguage.googleapis.com/upload/v1beta/files?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'X-Goog-Upload-Command': 'start, upload, finalize',
                        'X-Goog-Upload-Header-Content-Length': numBytes,
                        'X-Goog-Upload-Header-Content-Type': 'application/pdf'
                    },
                    body: formData
                });

                const data = await response.json();
                fileUri = data.file.uri;
                updateStatus('ðŸ«¡');
                conversationHistory = [
                    {
                        role: "user",
                        parts: [{
                            fileData: {
                                fileUri: fileUri,
                                mimeType: "application/pdf"
                            }
                        }]
                    },
                    {
                        role: "model",
                        parts: [{
                            text: "Please ask your questions. I will do my best to answer them based on the provided PDF. I will keep it shortly, directly but detailed."
                        }]
                    }
                ];
                addMessageToChat('bot', 'Good morning! How can I help you today?');
            } catch (error) {
                console.error('Upload error:', error);
                updateStatus('AI is still sleeping');
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput || !fileUri) return;

            addMessageToChat('user', userInput);
            document.getElementById('userInput').value = '';
            updateStatus('Getting response...');

            try {
                conversationHistory.push({
                    role: "user",
                    parts: [{
                        text: userInput
                    }]
                });

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: conversationHistory,
                            systemInstruction: {
                                role: "user",
                                parts: [{
                                    text: "You will only use the pdf file to answer all my questions about the process. You cannot provide answers that is not in the process guide."
                                }]
                            },
                            generationConfig: {
                                temperature: 1,
                                topK: 40,
                                topP: 0.95,
                                maxOutputTokens: 8192,
                                responseMimeType: "text/plain"
                            }
                        })
                    }
                );

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                
                conversationHistory.push({
                    role: "model",
                    parts: [{
                        text: botResponse
                    }]
                });

                console.log(botResponse);

                addMessageToChat('bot', formatResponse(botResponse));
                updateStatus('');
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error getting response');
            }
        }

        function addMessageToChat(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[70%] p-3 rounded-lg ${
                sender === 'user' 
                    ? 'bg-teal-500 text-white' 
                    : 'bg-gray-600 text-gray-100'
            }`;
            bubble.innerHTML = message;
            
            messageDiv.appendChild(bubble);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatResponse(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="bg-yellow-300 text-gray-800 px-1">$1</strong>') // Highlight and bold
                .replace(/\*(.*?)/g, '<br>$1'); // New line for single *
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
